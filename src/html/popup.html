<!-- Definiert das Markup des Popups. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Me</title>
    <link rel="stylesheet" type="text/css" href="../css/stylesheets/popup.css"/>
    <script src="../js/libs/require.js"></script>
    <script src="../js/requirejs/config.js"></script>
    <script src="../js/requirejs/requireConfig.js"></script>
    <script src="../js/libs/ace/ace.js"></script>
    <script src="../js/libs/ace/ext-language_tools.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <h1>ResponsiveMe</h1>
    <div id="popup-content">
    </div>
    <div id="popup-footer">
        <span class="settings-icon"></span>
        <div class="settings">
            <form action="">
                <!-- Checkbox Module ein-/ausblenden -->
                <div class="onoffswitch modules">
                    <input type="checkbox" name="onoffswitch" class="checkbox" id="showAllModulesCb">
                    <label class="label" for="showAllModulesCb">
                        <span class="caption"></span>
                        <span class="switch"></span>
                    </label>
                </div>
                <!-- Checkbox Beschreibungen -->
                <div class="onoffswitch hints">
                    <input type="checkbox" name="onoffswitch" class="checkbox" id="showDescriptionCb">
                    <label class="label" for="showDescriptionCb">
                        <span class="caption"></span>
                        <span class="switch"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
