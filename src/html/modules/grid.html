<!-- Markup des Moduls zur Visualisierung des Grids -->
<div id="moduleGrid" class="module">
    <h2>Grid</h2>
    <div class="module-description">
        Mit diesem Modul kann das zugrundeliegende Raster einer Seite sichtbar gemacht werden.
    </div>
    <div class="module-content">
        <div id="showGrid" class="item">
            <h3>Grid sichtbar machen</h3>
            <input type="text" class="" placeholder="Selektoren"/><a class="button small" id="addSelectorButton">+</a><br>
            <label for="gridColor">Farbe und Breite in px</label>
            <input id="gridColor" type="color"/>
            <input id="gridWidth" type="number" placeholder="Breite (px)" min="1"/>
            <a id="showGridButton" class="button">Elemente einblenden</a>
        </div>
    </div>
</div>
