<div id="moduleVisualize" class="module">
    <h2>Visualisierung</h2>
    <div class="module-description">
        Hier kannst du dir Elemente wie das zugrundeliegende Grid oder die Media Queries darstellen lassen.
    </div>
    <div class="module-content">
        <div id="showGrid" class="item">
            <h3>Grid sichtbar machen</h3>
            <input type="text" class="" placeholder="Selektoren"/><a class="button small" id="addSelectorButton">+</a><br>
            <label for="gridColor">Farbe und Breite</label>
            <input id="gridColor" type="color" value="#FF8000"/>
            <input id="gridWidth" type="number" placeholder="Breite" min="1" value="1"/>
            <a id="showGridButton" class="button">Elemente einblenden</a>
        </div>
        <div id="showMediaQueries" class="item">
            <h3>Media Queries</h3>
            <div id="mediaQueries"></div>
            <a id="showMediaQueriesButton" class="button">Media Queries anzeigen</a>
        </div>
    </div>
</div>
