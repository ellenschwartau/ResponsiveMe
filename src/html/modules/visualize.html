<div id="moduleVisualize" class="module">
    <h2>Visualisierung</h2>
    <div class="module-description">
        Hier kannst du dir Elemente wie das zugrundeliegende Grid oder die Media Queries darstellen lassen.
    </div>
    <div class="module-content">
        <div id="showGrid" class="item">
            <h3>Grid sichtbar machen</h3>
            <input type="text" placeholder="Selektoren"/><a class="button small" id="addSelectorButton">+</a>
            <label for="gridColor">Eigenschaften</label>
            <input id="gridColor" type="color"/>
            <input id="gridWidth" type="number" placeholder="Breite" />
            <a id="showGridButton" class="button">Anzeigen</a>
        </div>
        <div id="showMediaQueries" class="item">
            <h3>Media Queries anzeigen</h3>
            <a id="showMediaQueriesButton" class="button">Anzeigen</a>
        </div>
    </div>
</div>
