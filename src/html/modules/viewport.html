<div id="moduleViewport" class="module">
    <h2>Viewport</h2>
    <div class="module-description">
        Mit diesem Modul kannst du deine Website in den verschiedenen Auflösungen betrachten.
    </div>
    <div class="module-content">
        <form action="">
            <div class="item">
                <h3>Angaben inkl./exkl. Browserfenster:</h3>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchInnerOuter">
                    <label class="onoffswitch-label" for="switchInnerOuter">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div class="item">
                <h3>Breite des Browsers festlegen:</h3>
                <input id="widthScrollBar" type="range">
                <span class="scroll-bar-label"></span>
            </div>
            <div class="item">
                <h3>Höhe des Browsers festlegen:</h3>
                <input id="heightScrollBar" type="range">
                <span class="scroll-bar-label"></span>
            </div>
            <div class="item">
                <h3>Vordefinierte Auflösungen:</h3>
                <select id="resolutions"></select>
            </div>
            <div class="item">
                <h3>Breite animieren:</h3>
                <input id="animationDurationScrollBar" type="range" min="1" max="60" value="1">
                <span class="scroll-bar-label">1s</span>
                <input id="animationStart" type="number" min="299" max="2500" placeholder="von px"/>
                <input id="animationEnd" type="number" min="299" max="2500" placeholder="bis px"/>
                <input id="animationTimes" type="number" min="1" max="30" placeholder="x Mal"/>
                <a id="animationButton" class="button" href="#">Animation starten</a>
            </div>
        </form>
    </div>
</div>
