<div id="moduleViewport" class="module">
    <h2>Viewport</h2>
    <div class="module-description">
        Mit diesem Modul kannst du deine Website in den verschiedenen Pixel-Breiten betrachten.
    </div>
    <div class="module-content">
        <form action="">
            <p>
                Breite des Browsers festlegen:<br>
                <input id="widthScrollBar" type="range">
                <span class="currentValue"></span>
            </p>
            <p>
                Höhe des Browsers festlegen:<br>
                <input id="heightScrollBar" type="range">
                <span class="currentValue"></span>
            </p>
            <p>
                Vordefinierte Auflösungen:<br>
                <select id="resolutions"></select>
            </p>
            <p>
                <a id="animationButton" class="button" href="#">Breite animieren</a>
                <input id="animationDurationScrollBar" type="range" min="1" max="60" value="1">
                <span class="currentValue">30s</span>
            </p>
            <p>
                Test Request:<br>
                <input type="submit" id="sendRequestButton" value="Request senden"/>
            </p>
        </form>
    </div>
</div>
